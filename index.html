     <style>

   /* 이서윤체 폰트 적용을 위한 코드 */

   @font-face {

    font-family: "LeeSeoyun";

    src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")

     format("woff");

   /* body태그 자체에 css 요소 부여 */

   body {

    font-family: "LeeSeoyun";

    margin: 0;

    display: flex;

    justify-content: center;

    background-image: url("./background.jpeg");

   }



   .container {

    width: 390px;

    background-color: #f9b9b9;

    height: 100%;

   }



   .photos {

    margin-top: 30px;

   }



   .photo-frame {

    background-color: white;

    margin: 15px 20px;

    height: 200px;

    background-size: cover;

    position: relative;

 cursor: pointer;

   }



   /* 하단 영역 스타일링 */

   .footer {

    display: flex;

    flex-direction: column;

    align-items: center;

   }



   .f-title {

    font-size: 25px;

    font-weight: 900;

    color: white;

   }

   .f-date {

    font-size: 15px;

    font-weight: 500;

    color: white;

   }

.video {

width: 100%;

height: 100%;

}



   .photo-description {

    color: white;

    background-color: black;

    width: fit-content;

    padding: 0 20px;

    margin-bottom: 10px;

    border-radius: 10px;

    position: absolute;

    bottom: 0;

    transform: translate(-50%);

    left: 50%;

 opacity: 0;

   }

/* opacity : 투명도를 의미해요! opacity는 1에 가까워 질 수록 불투명하다. 즉 다 보인다. */

.showText {

opacity: 1;

 transition: opacity 0.5s linear;

}



/* opacity : 투명도를 의미해요! opacity는 0에 가까워 질 수록 투명하다. 즉 안보인다. */

/* transition : 나타날 때 0.5초동안 천천히 나타나는 효과를 주라는 의미에요 */

.hideText {

opacity: 0;

}



   #image1 {

    background-image: url("./img1.jpg");

   }



   #image2 {

    background-image: url("./img2.jpg");

   }



   #image3 {

    background-image: url("./img3.jpg");

   }



   #image4 {

    background-image: url("./img4.png");

   }
	     
	      @keyframes rtanee {
        0% {
          bottom: 0px;
        }
        100% {
          bottom: 100px;
        }
      }

      .absolute-rtan-area {
        position: fixed;
        right: 10px;
        bottom: 10px;

        /* 아이콘 이동 애니메이션 관련 설정 */
        animation-name: rtanee;
        animation-duration: 2s;
        animation-duration: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-fill-mode: forwards;
      }

      .absolute-rtan-area img {
        width: 150px;
        cursor: pointer;
      }

      #modal.modal-overlay {
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(1.5px);
        border-radius: 10px;
        display: none;
      }

      #modal .modal-window {
        background: white;
        box-shadow: 0 8px 32px 0 grey;
        backdrop-filter: blur(13.5px);
        -webkit-backdrop-filter: blur(13.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 350px;
        height: 350px;
        position: relative;
        padding: 10px;
      }

      #modal .close-area {
        display: inline;
        float: right;
        padding-right: 10px;
        cursor: pointer;
        color: black;
        position: absolute;
        right: 0;
      }

      #modal .content {
        margin-top: 10px;
        padding: 0px 10px;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #modal .content img {
        width: 65%;
        margin-top: 30px;
        margin-bottom: 20px;
      }

      #modal .content span {
        font-size: 20px;
        margin: 2px;
        font-weight: 900;
        font-family: auto;
      }

      #modal .content button {
        position: absolute;
        bottom: 20px;
        width: 90%;
        height: 50px;
        color: white;
        background: green;
        border: 0;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
      }
      /**************** 시크릿 코드(CSS) 종료 ****************/

  </style>
	      <script>
      // 텍스트가 보여지는 기능
// 1. 몇 번째 사진에 마우스가 올라갔는지 확인(if문)
// 2. 해당 사진을 찾아 hideText class를 지워주고, showText는 삽입해줌
function showText(number) {
  if (number === 1) {
    document.querySelector("#desc1").classList.remove("hideText");
    document.querySelector("#desc1").classList.add("showText");
  } else if (number === 2) {
    document.querySelector("#desc2").classList.remove("hideText");
    document.querySelector("#desc2").classList.add("showText");
  } else {
    document.querySelector("#desc3").classList.remove("hideText");
    document.querySelector("#desc3").classList.add("showText");
  }
}


// 텍스트가 감춰지는 기능
// 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
// 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
function hideText(number) {
  if (number === 1) {
    document.querySelector("#desc1").classList.remove("showText");
    document.querySelector("#desc1").classList.add("hideText");
  } else if (number === 2) {
    document.querySelector("#desc2").classList.remove("showText");
    document.querySelector("#desc2").classList.add("hideText");
  } else {
    document.querySelector("#desc3").classList.remove("showText");
    document.querySelector("#desc3").classList.add("hideText");
  }
}


// 클릭 기능
// 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
function alertText(number) {
  alert(`${number}번째 추억이에요! 눌러주셔서 감사합니다 :)`);
}

    </script>
